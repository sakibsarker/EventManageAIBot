{% extends "events/base.html" %} {% block content %}
<div class="chat-container max-w-3xl mx-auto p-4">
  <h1 class="text-2xl font-bold text-center mb-4">AI ChatBot</h1>
  <div
    id="chatBox"
    class="chat-box h-[400px] border border-gray-300 overflow-y-auto rounded-lg p-4 mb-4 bg-gray-100"
  ></div>
  <div id="loading" class="loading hidden text-gray-500 text-center py-2">
    Generating response...
  </div>
  <form
    id="chatForm"
    hx-post="{% url 'events:generate_response' %}"
    hx-target="#chatBox"
  >
    {% csrf_token %}
    <div class="flex gap-2">
      <input
        type="text"
        name="user_input"
        id="userInput"
        class="flex-grow p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300"
        placeholder="Type your message..."
      />
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
      >
        Send
      </button>
    </div>
  </form>
</div>

{% endblock %}
