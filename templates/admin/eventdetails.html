{% extends "admin/base.html" %} {% block content %}
<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-7xl mx-auto bg-white rounded-md md:p-8 sm:p-8 shadow-sm">
    <div class="relative flex items-center justify-center mb-6">
      <a
         href="{% url 'events:events' %}"
        class="absolute left-0 text-gray-600 hover:text-gray-900"
      >
        Back to Admin
      </a>
      <h1 class="text-2xl font-medium text-center">Update event details</h1>
    </div>
    <div class="p-8 max-w-2xl mx-auto">
      <form class="space-y-6" method="POST">
        {% csrf_token %}
        <div class="space-y-4">
          <!-- Event Name -->
          <div>
            <label
              for="name"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Name
            </label>
            <input
              type="text"
              id="name"
              name="name"
              value="{{event.name}}"
              class="block w-full pl-3 pr-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-200 focus:border-gray-200"
              placeholder="Event name"
              required
            />
          </div>

          <!-- Event Description -->
          <div>
            <label
              for="description"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Description
            </label>

            <textarea
              id="description"
              name="description"
              rows="4"
              class="block w-full pl-3 pr-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-200 focus:border-gray-200"
              placeholder="Event description"
              required
            >
{{ event.description }}</textarea
            >
          </div>

          <!-- Date and Time -->
          <div>
            <label
              for="event_time"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Date and Time
            </label>
            <input
              type="datetime-local"
              id="event_time"
              name="event_time"
              value="{{ event.event_time|date:'Y-m-d\TH:i' }}"
              class="block w-full pl-3 pr-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-200 focus:border-gray-200"
              placeholder="Select date and time"
              required
            />
          </div>

          <!-- Buyer Invite Code -->
          <div>
            <label
              for="buyer_invite_code"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Buyer Invite Code
            </label>
            <input
              type="text"
              id="buyer_invite_code"
              name="buyer_invite_code"
              value="{{ event.buyer_invite_code }}"
              class="block w-full pl-3 pr-3 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-500 cursor-not-allowed"
              placeholder="Code"
              disabled
            />
          </div>

          <!-- Seller Invite Code -->
          <div>
            <label
              for="seller_invite_code"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Seller Invite Code
            </label>
            <input
              type="text"
              id="seller_invite_code"
              value="{{ event.seller_invite_code }}"
              name="seller_invite_code"
              class="block w-full pl-3 pr-3 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-500 cursor-not-allowed"
              placeholder="Code"
              disabled
            />
          </div>
        </div>

        <!-- Confirm Button -->
        <div class="space-y-3">
          <button
            type="submit"
            class="w-full px-4 py-3 text-lg bg-gray-900 text-white rounded-md hover:bg-gray-800 transition-colors"
          >
            Update
          </button>
        </div>
      </form>
      <form method="POST" action="{% url 'events:delete_event' event.id %}" class="mt-4">
        {% csrf_token %}
        <button
          type="submit"
          class="w-full px-4 py-3 text-lg bg-red-600 text-white rounded-md hover:bg-red-500 transition-colors"
        >
          Delete Event
        </button>
      </form>
    </div>
    </div>
  </div>
</div>
{% endblock %}
