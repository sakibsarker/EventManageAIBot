{% extends "admin/base.html" %} {% block content %}
<div class="h-full w-full bg-white text-center">
  <div class="max-w-7xl mx-auto bg-white rounded-[2rem] p-8 shadow-sm">
    <div class="relative flex items-center justify-center mb-6">
      <a
        href="{% url 'events:events' %}"
        class="absolute left-0 text-gray-600 hover:text-gray-900"
        >Back to admin</a
      >
      <h1 class="text-2xl font-medium text-center">
        Admin Account Information
      </h1>
    </div>

    <form class="mt-8 space-y-6 max-w-3xl mx-auto">
      <div class="space-y-4">
        <div>
          <label
            for="name"
            class="block text-sm font-medium text-gray-700 text-start"
            >Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-200 focus:border-gray-200"
            placeholder="Full name"
            value="{{ request.user.name}}"
          />
        </div>

        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 text-start"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-200 focus:border-gray-200"
            placeholder="example@email.com"
            value="{{ request.user.email}}"
          />
        </div>

        <div>
          <label
            for="phone"
            class="block text-sm font-medium text-gray-700 text-start"
            >Phone</label
          >
          <input
            type="tel"
            id="phone"
            name="phone"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-200 focus:border-gray-200"
            placeholder="+44 012345"
            value="{{ request.user.phone}}"
          />
        </div>

        <div>
          <label
            for="company"
            class="block text-sm font-medium text-gray-700 text-start"
            >Company</label
          >
          <input
            type="text"
            id="company"
            name="company"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-200 focus:border-gray-200"
            placeholder="Company name"
            value="{{ request.user.company}}"
          />
        </div>

        <div>
          <label
            for="services"
            class="block text-sm font-medium text-gray-700 text-start"
            >Products/Services</label
          >
          <textarea
            id="services"
            name="services"
            rows="4"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-200 focus:border-gray-200"
            placeholder="Description"
          >
        {{request.user.services}}</textarea
          >
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 text-start"
            >New Password</label
          >
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-200 focus:border-gray-200"
              placeholder="Enter password"
            />
            <button
              type="button"
              class="absolute inset-y-0 right-3 text-sm text-gray-600 focus:outline-none"
              onclick="togglePasswordVisibility()"
            >
              Show
            </button>
          </div>
        </div>
      </div>

      <div class="space-y-3">
        <button
          type="submit"
          class="w-full px-4 py-3 text-lg bg-gray-900 text-white rounded-md hover:bg-gray-800 transition-colors"
        >
          Update
        </button>
        <button
          onclick="location.href='{% url 'events:events' %}'"
          type="button"
          class="w-full px-4 py-3 text-lg border-2 border-gray-200 rounded-md hover:bg-gray-50 transition-colors"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  function togglePasswordVisibility() {
    const passwordInput = document.getElementById("password");
    const isPasswordVisible = passwordInput.type === "password";
    passwordInput.type = isPasswordVisible ? "text" : "password";
  }
</script>
{% endblock %}
