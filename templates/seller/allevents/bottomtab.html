<div class="p-8 max-w-2xl mx-auto">
  <div class="space-y-3">
    <!-- You can open the modal using ID.showModal() method -->
    <button
      class="w-full px-4 py-3 text-lg bg-gray-900 text-white rounded-md hover:bg-gray-800 transition-colors"
      onclick="my_modal_3.showModal()"
    >
      Enter event invite code
    </button>
    <dialog id="my_modal_3" class="modal">
      <div class="modal-box relative">
        <form method="dialog">
          <button
            class="btn btn-sm btn-circle btn-ghost absolute right-4 top-4"
            style="z-index: 10"
          >
            âœ•
          </button>
        </form>
        <form
          method="post"
          action="{% url 'events:seller_allevents_bottomtab' %}"
        >
          {% csrf_token %}
          <div class="mt-6 mb-4">
            <input
              type="text"
              id="invite_code "
              name="invite_code"
              class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-200 focus:border-gray-200"
              placeholder="Enter invite code"
              required
            />
          </div>

          <div class="flex justify-end space-x-2">
            <button
              type="button"
              class="px-8 py-2 bg-red-500 text-white rounded-lg hover:bg-red-400 transition-colors"
              onclick="my_modal_3.close()"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-8 py-2 bg-[#2A2A2A] text-white rounded-lg hover:bg-black transition-colors"
            >
              Confirm
            </button>
          </div>
        </form>
      </div>
    </dialog>
    <div class="justify-center item-center text-center">
      <form method="post" action="{% url 'account:logout' %}" class="inline">
        {% csrf_token %}
        <button type="submit" class="text-lg font-medium">Logout</button>
      </form>
    </div>
  </div>
</div>
