<div class="p-8 max-w-2xl mx-auto">
  <div class="space-y-3">
    <button
      class="w-full text-black px-4 py-3 text-lg border-2 border-gray-200 rounded-md hover:bg-gray-50 transition-colors"
    >
      My Schedule
    </button>
    <button
      type="button"
      onclick="location.href='{% url 'events:seller_allevents' %}'"
      class="w-full px-4 py-3 text-lg bg-gray-900 text-white rounded-md hover:bg-gray-800 transition-colors"
    >
      All Events
    </button>
    <button
      type="button"
      onclick="location.href='{% url 'events:seller_profile' %}'"
      class="w-full px-4 py-3 text-lg bg-gray-900 text-white rounded-md hover:bg-gray-800 transition-colors"
    >
      Update Info
    </button>
    <div class="justify-center item-center text-center">
      <form method="post" action="{% url 'account:logout' %}" class="inline">
        {% csrf_token %}
        <button type="submit" class="text-lg text-black font-medium">
          Logout
        </button>
      </form>
    </div>
  </div>
</div>
